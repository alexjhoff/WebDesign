<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>BMI Calculator</title>
<script src="calculator.js" type="text/javascript"></script>
</head>
<body>
<form id="cafe" action="">
<h1>BMI Calculator</h1>

<fieldset>
    <legend> BMI </legend>
    
    <p>
    <label for="stid">Weight In Pounds</label>
    <input type="text" id="weight" size="12"/>
    <label for="stid">Height in Inches</label>
    <input type="text" id="height" size="12"/>
    <input type="button" onclick="calculateBMI()" value="Calculate" />
    </p>

    <a href="http://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/index.html">More information on BMI</a>

</fieldset>
</form>
</body>
</html>
